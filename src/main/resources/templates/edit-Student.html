<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>
  <body>
	  <div class="container w-50">
	  <h1>Add New Student</h1>
	  <form th:action="@{/edit}" th:object="${obj}" method="post">
	  <div class="form-group">
	  <input type="text" class="form-control" placeholder="Type Rollno" th:field="*{rollno}" required readonly></div>
	  <div class="form-group">
	  <input type="text" class="form-control" placeholder="Type Name" th:field="*{name}" required></div>
	  <div class="form-group">
	  <input type="number" class="form-control" placeholder="Type Standard" th:field="*{std}" required></div>
	  <div class="form-group">
	  <label>DOB</label>
	  <input type="date" class="form-control" th:field="*{Dob}" name="dob" required></div>
	  <div class="form-group">
	  <select class="form-control" th:field="*{gender}">
	  <option value="male">Male</option>
	  <option value="female">Female</option>
	  </select>
	  </div>
	  <input type="submit" value="Update" class="btn btn-success">
	  </form>
	  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
